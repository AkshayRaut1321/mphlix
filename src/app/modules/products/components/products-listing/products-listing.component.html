<div class="explorer_europe">
    <div class="container">
        <div class="explorer_wrap">
            <div class="row align-products-center">
                <div class="col-xl-6 col-md-4">
                    <span>{{filteredProducts.length}} results out of {{products.length}} products</span>
                </div>
            </div>
        </div>
        <div id="nav-tabContent">
            <div class="row">
                <div *ngFor="let product of filteredProducts" class="col-xl-4 col-lg-4 col-md-6">
                    <div class="single_explorer">
                        <div class="thumb">
                            <img [src]="product.ImagePath" alt="product.Name">
                        </div>
                        <div class="explorer_bottom d-flex">
                            <div class="icon">
                                <svg-icon name="grooming" [style]="{ height: '32px', width:'32px', fill: 'white' }">
                                </svg-icon>
                            </div>
                            <div class="explorer_info">
                                <h3><a href="single_listings.html">{{product.Name}}</a></h3>
                                <div style="font-size: 12px;">{{getCategoryBreadcrumbs(product.Category)}}</div>
                                <svg-icon name="currency_india" [style]="{ height: '12px', width:'12px' }">
                                </svg-icon>
                                <span class="product-price">{{product.Price}} each</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
