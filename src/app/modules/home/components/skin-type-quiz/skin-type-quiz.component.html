<div class="container">
    <div id="quiz" *ngFor="let question of filteredQuestions;">
        <h4 [@inOutAnimation] class="title">
            <span>{{question.title}}</span>
        </h4>
        <div [@fadeInAnimation] class="text-left options row">
            <div class="col" *ngFor="let option of question.options">
                <!-- <label class="font-weight-normal" [attr.for]="question.title + '-' + option.title + '-' + option.id">
                    <input id="{{question.title + '-' + option.title + '-' + option.id}}" type="checkbox"
                        [(ngModel)]="option.selected" (change)="onSelect(question, option);" /> {{option.title}}
                </label> -->
                <mat-checkbox [(ngModel)]="option.selected" (change)="optionSelected($event, question.id, option.id)">{{option.title}}</mat-checkbox>
            </div>
        </div>
    </div>
    <hr />
    <div>
        <button class="btn btn-primary" style="float:left;" (click)="previous()">Prev</button>
        <button class="btn btn-primary" style="float:right;" (click)="next()">Next</button>
    </div>
    <div class="row container">
        <a routerLink="/products" class="m-auto btn btn-primary py-3 px-4">Explore yourself</a>
    </div>
</div>
