<section id="testimonials" class="testimony-section bg-light">
    <div class="container">
        <div class="row no-gutters justify-content-center">
            <div class="col-md-6 col-lg-5 d-flex">
                <div class="testimony-img" style="background-image: url(assets/images/Testimonials/testimony-img-reduced.png);">
                </div>
            </div>
            <div class="col-md-6 col-lg-7 py-5">
                <div class="py-md-5">
                    <div class="heading-section">
                        <h1 class="big big-2">Happy</h1>
                        <span class="subheading">Testimonials</span>
                        <h2 class="mb-0">Happy Customer</h2>
                    </div>
                </div>
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide *ngFor="let image of images" class="item">
                        <div class="testimony-wrap pb-4">
                            <div class="text">
                                <p class="mb-4"></p>
                            </div>
                            <div class="d-flex">
                                <!--profile size picture can be displayed here in div.user-img -->
                                <div class="testimony-size">
                                    <img [src]="image">
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
