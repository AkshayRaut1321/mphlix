<section id="products" class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container">
        <div class="row no-gutters justify-content-center mb-5 pb-2">
            <div class="col-md-6 text-center heading-section ftco-animate fadeInUp ftco-animated">
                <h1 class="big">Products</h1>
                <span class="subheading">Works</span>
                <h2 class="mb-4">Products</h2>
                <p>Choose from wide variety of prodcuts</p>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div *ngFor="let product of products"
                class="col-md-6 col-lg-3 ftco-animate fadeInUp ftco-animated">
                <div class="project">
                    <!-- <img [src]="product.ImagePath" class="img-fluid"
                        alt="Heart soap by Mphlix"> -->
                    <div [ngStyle]="{'background-image': 'url(' + product.ImagePath + ')' }" class="image-div" alt="Heart soap by Mphlix"></div>
                    <div class="text">
                        <span>{{product.Name}}</span>
                        <h3><a href="#">{{product.Name}}</a></h3>
                    </div>
                    <a [href]="product.ImagePath"
                        class="icon image-popup d-flex justify-content-center align-items-center">
                        <span class="icon-expand"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
